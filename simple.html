<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link>
</head>

<body>
    <div class="container">
        <img src='./imgs/UI1.png' class="UI">
        <div class="flex">
            <div class="btn_info">
                <img src="./imgs/btn_info_states/normal.png" alt="" onmousedown="mouseDown(this);"
                    onmouseup="mouseUp(this)" onmouseover="hover(this);" onmouseout="unhover(this);">
            </div>
            <div class="btn_minus">
                <img src="./imgs/btn_minus/disable.png" id="minus_disable" />
                <img src="./imgs/btn_minus/normal.png" id='minus_normal' alt="" onmousedown="mouseDown(this);"
                    onmouseup="mouseUp(this)" onmouseover="hover(this);" onmouseout="unhover(this);"
                    style="display: none;" onclick="minus()" />
            </div>
            <div class="btn_plus">
                <img src="./imgs/btn_plus_states/normal.png" id='plus_normal' alt="" onmousedown="mouseDown(this);"
                    onmouseup="mouseUp(this)" onmouseover="hover(this);" onmouseout="unhover(this);"
                    onclick='plus(this)'>
                <img src="./imgs/btn_plus_states/disable.png" style="display: none;" id="plus_disable">
            </div>
            <div class="turbo_box">
                <img src="./imgs/turbo_box/btn_of1.png" alt="" id='turbo_box'>
            </div>
            <div class="tumbler">
                <img src="./imgs/turbo_box/tumbler/normal.png" alt="" onmousedown="mouseDown(this);"
                    onmouseup="mouseUp(this)" onmouseover="hover(this);" onmouseout="unhover(this);"
                    onclick=tumblerUp(this)>
            </div>
            <div class="btn_auto">
                <img src="./imgs/btn_auto/normal.png" alt="" onmousedown="mouseDown(this);" onmouseup="mouseUp(this)"
                    onmouseover="moveUp();" onmouseout="moveDown();" id='btn_auto'>
            </div>
            <a id="myDiv" onclick="myClick()">
                <div>
                    <img src="./imgs/btn_spin/child/btn_spin.png" id="arrow" />
                </div>
            </a>
            <img src="./imgs/btn_spin/background_square_disabled.png" id='bg-sq-disabled'>
        </div>
        <div class="wrapper">
            <div id="list" style="top: 380px;" onmouseover="moveUp();" onmouseout="moveDown();">
                <ul id="spisok">
                    <li class="item">until feature</li>
                    <li class="item">spin 25</li>
                    <li class="item">spin 20</li>
                    <li class="item">spin 15</li>
                    <li class="item">spin 10</li>
                    <li class="item">spin 5</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./controller.js"></script>
</body>

</html>
