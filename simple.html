<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./imgs/btn_plus/normal.png">
</head>

<body>

    <div id="container">
        <img src='./imgs/UI.png' id="UI">
        <div id="flex">
            <div>
                <img src="./imgs/btn_info/normal.png" onmousedown="mouseDown(this);"
                    onmouseup="mouseUp(this)" onmouseover="hover(this);" onmouseout="unhover(this);">
            </div>
            <div id="btn-minus-wrapper">
                <img src="./imgs/btn_minus/disable.png" id="minus-disable" />
                <img src="./imgs/btn_minus/normal.png" id='minus-normal' onmousedown="mouseDown(this);"
                    onmouseup="mouseUp(this)" onmouseover="hover(this);" onmouseout="unhover(this);"
                    style="display: none;" onclick="plusOrMinus(false)" />
            </div>
            <div id="btn-plus-wrapper">
                <img src="./imgs/btn_plus/normal.png" id="plus-normal" onmousedown="mouseDown(this);"
                    onmouseup="mouseUp(this)" onmouseover="hover(this);" onmouseout="unhover(this);"
                    onclick='plusOrMinus(true)'>

                <img src="./imgs/btn_plus/disable.png" style="display: none;" id="plus-disable">
            </div>
            <div id="turbo-box-wrapper">
                <img src="./imgs/turbo_box/box_bg_of.png" id='turbo-box'>
            </div>
            <div id="tumbler-wrapper">
                <img src="./imgs/turbo_box/tumbler/normal.png" onmousedown="mouseDown(this);"
                    onmouseup="mouseUp(this)" onmouseover="hover(this);" onmouseout="unhover(this);"
                    onclick='tumblerUp(this)'>
            </div>
            <div id="btn-auto-wrapper">
                <img src="./imgs/btn_auto/normal.png" onmousedown="mouseDown(this);" onmouseup="mouseUp(this)"
                    onmouseover="moveUpAndDown(true);" onmouseout="moveUpAndDown(false);" id='btn-auto'>
            </div>
            <a id="btn-spin-wrapper" onclick="myClick()" onmouseup="play()">
                <div>
                    <img src="./imgs/btn_spin/spin/btn_spin_normal.png" id="arrow" />
                </div>
            </a>
            <img src="./imgs/btn_spin/bg_square_disable.png" id='bg-sq-disabled'>
        </div>
        <div id="sheet-limit">
            <div id="sheet" style="top: 380px;" onmouseover="moveUpAndDown(true);" onmouseout="moveUpAndDown(false);">
                <ul id="list">
                    <li class="item" onclick="play()">until feature</li>
                    <li class="item" onclick="play()">spin 25</li>
                    <li class="item" onclick="play()">spin 20</li>
                    <li class="item" onclick="play()">spin 15</li>
                    <li class="item" onclick="play()">spin 10</li>
                    <li class="item" onclick="play()">spin 5</li>
                </ul>
            </div>

        </div>

    </div>
    <script src="./controller.js"></script>
</body>

</html>
